# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ../datasets/people_car_ship  # dataset root dir
train: ../datasets/people_car_ship/train/images  # train images (relative to 'path')  6471 images
val: ../datasets/people_car_ship/val/images  # val images (relative to 'path')  548 images


# Classes
nc: 3 # number of classes
names: ['people', 'car','ship']

